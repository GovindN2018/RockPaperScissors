<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="rockPaperScissors.css" />
  
</head>
<body>

    <div class="container">

        <h1>Just press a button to play!</h1>

        <div class="button-row">
            <button id="rockbtn" value="rock" class="btn" onclick="getUserChoice(this)">Rock</button>
            <button id="paperbtn" value="paper" class="btn" onclick="getUserChoice(this)">Paper</button>
            <button id="scissorsbtn" value="scissors" class="btn" onclick="getUserChoice(this)">Scissors</button>
        </div>

        <div class="game-message-placement">
            <div id="game-message"></div>
        </div>
        <!-- end of game-message-placement div -->

        <div class="scoreboard-placement">
            <div id="scoreboard">
                <p class="scoreboard-row" id="playerWins"><strong>Your Victories: </strong><span id="wins">0</span></p>
                <p class="scoreboard-row" id="playerDraws"><strong>Total Draws:  </strong><span id="draws">0</span></p>
                <p class="scoreboard-row" id="playerLosses"><strong>Your defeats: </strong><span id="losses">0</span></p>
            </div>
        </div><!-- end of scoreboard-placement -->

        <p id="resetScores" onclick="resetScores()">Reset scores</p>

    </div>


    <script type="text/javascript" src="rockPaperScissors.js"></script>
   
</body>
</html>
